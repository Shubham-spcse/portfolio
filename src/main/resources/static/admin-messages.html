<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Contact Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            color: #6c757d;
            font-size: 1rem;
        }

        .messages-container {
            padding: 2rem;
        }

        .message-card {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        .message-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .message-card.unread {
            border-left: 4px solid #667eea;
            background: #f8f9fa;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .message-info {
            flex: 1;
        }

        .message-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #212529;
            margin-bottom: 0.25rem;
        }

        .message-email {
            color: #667eea;
            font-size: 0.9rem;
        }

        .message-date {
            color: #6c757d;
            font-size: 0.85rem;
        }

        .message-subject {
            font-size: 1.1rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.75rem;
        }

        .message-content {
            color: #212529;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .message-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .btn-read {
            background: #28a745;
            color: white;
        }

        .btn-read:hover {
            background: #218838;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #667eea;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-unread {
            background: #667eea;
            color: white;
        }

        .badge-read {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üìß Contact Messages Dashboard</h1>
        <p>Manage and view all contact form submissions</p>
    </div>

    <div class="stats">
        <div class="stat-card">
            <h3 id="total-messages">0</h3>
            <p>Total Messages</p>
        </div>
        <div class="stat-card">
            <h3 id="unread-messages">0</h3>
            <p>Unread Messages</p>
        </div>
        <div class="stat-card">
            <h3 id="read-messages">0</h3>
            <p>Read Messages</p>
        </div>
    </div>

    <div class="messages-container">
        <div id="messages-list" class="loading">
            Loading messages...
        </div>
    </div>
</div>

<script>
    const API_BASE_URL = '/api/contact';

    // Fetch and display messages
    async function loadMessages() {
        try {
            const response = await fetch(`${API_BASE_URL}/messages`);
            const messages = await response.json();

            displayMessages(messages);
            updateStats(messages);
        } catch (error) {
            console.error('Error loading messages:', error);
            document.getElementById('messages-list').innerHTML = `
                <div class="empty-state">
                    <p>‚ùå Error loading messages. Please try again later.</p>
                </div>
            `;
        }
    }

    // Display messages
    function displayMessages(messages) {
        const container = document.getElementById('messages-list');

        if (messages.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="width" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                    </svg>
                    <h2>No Messages Yet</h2>
                    <p>When someone submits the contact form, messages will appear here.</p>
                </div>
            `;
            return;
        }

        container.innerHTML = messages.map(msg => `
            <div class="message-card ${msg.isRead ? '' : 'unread'}" id="message-${msg.id}">
                <div class="message-header">
                    <div class="message-info">
                        <div class="message-name">${escapeHtml(msg.name)}</div>
                        <div class="message-email">üìß ${escapeHtml(msg.email)}</div>
                        <div class="message-date">üìÖ ${formatDate(msg.createdAt)}</div>
                    </div>
                    <span class="badge ${msg.isRead ? 'badge-read' : 'badge-unread'}">
                        ${msg.isRead ? 'Read' : 'Unread'}
                    </span>
                </div>
                <div class="message-subject">
                    üìå ${escapeHtml(msg.subject)}
                </div>
                <div class="message-content">
                    ${escapeHtml(msg.message)}
                </div>
                <div class="message-actions">
                    ${!msg.isRead ? `
                        <button class="btn btn-read" onclick="markAsRead(${msg.id})">
                            ‚úì Mark as Read
                        </button>
                    ` : ''}
                    <button class="btn btn-delete" onclick="deleteMessage(${msg.id})">
                        üóëÔ∏è Delete
                    </button>
                </div>
            </div>
        `).join('');
    }

    // Update statistics
    function updateStats(messages) {
        const total = messages.length;
        const unread = messages.filter(m => !m.isRead).length;
        const read = messages.filter(m => m.isRead).length;

        document.getElementById('total-messages').textContent = total;
        document.getElementById('unread-messages').textContent = unread;
        document.getElementById('read-messages').textContent = read;
    }

    // Mark message as read
    async function markAsRead(id) {
        try {
            await fetch(`${API_BASE_URL}/messages/${id}/read`, {
                method: 'PUT'
            });
            loadMessages(); // Reload messages
        } catch (error) {
            console.error('Error marking message as read:', error);
            alert('Failed to mark message as read');
        }
    }

    // Delete message
    async function deleteMessage(id) {
        if (!confirm('Are you sure you want to delete this message?')) {
            return;
        }

        try {
            await fetch(`${API_BASE_URL}/messages/${id}`, {
                method: 'DELETE'
            });
            loadMessages(); // Reload messages
        } catch (error) {
            console.error('Error deleting message:', error);
            alert('Failed to delete message');
        }
    }

    // Format date
    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleString('en-IN', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Load messages on page load
    loadMessages();

    // Auto-refresh every 30 seconds
    setInterval(loadMessages, 30000);
</script>
</body>
</html>
