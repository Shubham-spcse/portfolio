<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Contact Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0a0e27; color: #fff; padding: 2rem; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { margin-bottom: 2rem; background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .messages { display: grid; gap: 1.5rem; }
        .message-card { background: rgba(26, 31, 58, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 1.5rem; }
        .message-header { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .message-info { color: #b4b9d4; font-size: 0.9rem; }
        .message-content { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .btn { padding: 0.5rem 1rem; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .btn-read { background: #667eea; color: white; }
        .btn-delete { background: #f5576c; color: white; }
    </style>
</head>
<body>
<div class="container">
    <h1><i class="fas fa-envelope"></i> Contact Messages</h1>
    <div id="messagesContainer" class="messages"></div>
</div>

<script>
    async function loadMessages() {
        const response = await fetch('/api/contact/messages');
        const messages = await response.json();

        const container = document.getElementById('messagesContainer');
        container.innerHTML = messages.map(msg => `
            <div class="message-card ${msg.isRead ? '' : 'unread'}">
                <div class="message-header">
                    <div>
                        <h3>${msg.name}</h3>
                        <p class="message-info">${msg.email} | ${msg.subject}</p>
                        <p class="message-info">${new Date(msg.createdAt).toLocaleString()}</p>
                    </div>
                    <div>
                        ${!msg.isRead ? `<button class="btn btn-read" onclick="markAsRead(${msg.id})">Mark Read</button>` : ''}
                        <button class="btn btn-delete" onclick="deleteMessage(${msg.id})">Delete</button>
                    </div>
                </div>
                <div class="message-content">
                    <p>${msg.message}</p>
                </div>
            </div>
        `).join('');
    }

    async function markAsRead(id) {
        await fetch(`/api/contact/messages/${id}/read`, { method: 'PUT' });
        loadMessages();
    }

    async function deleteMessage(id) {
        if (confirm('Delete this message?')) {
            await fetch(`/api/contact/messages/${id}`, { method: 'DELETE' });
            loadMessages();
        }
    }

    loadMessages();
</script>
</body>
</html>
